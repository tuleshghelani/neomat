<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Shot Blasting Machine -->
  <g transform="translate(400, 300)">
    <!-- Machine Body -->
    <rect x="-200" y="-150" width="400" height="300" rx="20" fill="#e0e0e0" stroke="#17a3de" stroke-width="3"/>
    
    <!-- Blasting Chamber Window -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#ffffff" stroke="#17a3de" stroke-width="2"/>
    
    <!-- Workpiece -->
    <g>
      <rect x="-60" y="-30" width="120" height="60" fill="#17a3de">
        <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Shot Blast Particles -->
    <g>
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
      <circle cx="-40" cy="-20" r="2" fill="#666"/>
      <circle cx="30" cy="15" r="2" fill="#666"/>
      <circle cx="-20" cy="25" r="2" fill="#666"/>
      <circle cx="45" cy="-25" r="2" fill="#666"/>
      <circle cx="-15" cy="0" r="2" fill="#666"/>
      <circle cx="20" cy="-10" r="2" fill="#666"/>
    </g>
    
    <!-- Control Panel -->
    <g transform="translate(180, -120)">
      <rect width="60" height="100" rx="5" fill="#ffffff" stroke="#17a3de" stroke-width="2"/>
      <circle cx="30" cy="30" r="10" fill="#17a3de">
        <animate attributeName="fill-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <rect x="15" y="60" width="30" height="20" rx="3" fill="#17a3de"/>
    </g>
  </g>
  
  <!-- Surface Finish Indication -->
  <g transform="translate(400, 450)">
    <path d="M-100,0 Q-50,-20 0,0 T100,0" stroke="#17a3de" stroke-width="2" fill="none">
      <animate attributeName="d" 
               values="M-100,0 Q-50,-20 0,0 T100,0;M-100,0 Q-50,-10 0,0 T100,0;M-100,0 Q-50,-20 0,0 T100,0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
  </g>
</svg> 