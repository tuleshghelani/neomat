<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Die Design Blueprint -->
  <g transform="translate(100, 50)">
    <rect width="600" height="400" fill="#ffffff" stroke="#17a3de" stroke-width="2"/>
    <path d="M100,100 L500,100 L500,300 L100,300 Z" fill="none" stroke="#17a3de" stroke-width="2"/>
    <circle cx="300" cy="200" r="50" fill="none" stroke="#17a3de" stroke-width="2"/>
    <!-- Blueprint Grid -->
    <path d="M0,0 L600,0 M0,50 L600,50 M0,100 L600,100" stroke="#ccc" stroke-width="0.5"/>
    <!-- Dimensions -->
    <line x1="100" y1="350" x2="500" y2="350" stroke="#666" stroke-width="1"/>
    <text x="300" y="370" text-anchor="middle" fill="#666">400mm</text>
  </g>
  
  <!-- CAD Interface Elements -->
  <g transform="translate(650, 50)">
    <rect width="100" height="400" fill="#ffffff" stroke="#ddd"/>
    <rect x="10" y="10" width="80" height="30" rx="5" fill="#17a3de"/>
    <text x="50" y="30" text-anchor="middle" fill="#ffffff">Design</text>
  </g>
</svg> 