<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Furnace -->
  <g transform="translate(400, 250)">
    <rect x="-150" y="-100" width="300" height="200" fill="#e0e0e0" stroke="#17a3de" stroke-width="3"/>
    <!-- Heating Elements -->
    <path d="M-120 -80 L120 -80" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M-120 0 L120 0" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke-opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Billet -->
    <rect x="-50" y="-30" width="100" height="60" fill="#17a3de">
      <animate attributeName="fill" values="#17a3de;#ff6b6b;#17a3de" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg> 