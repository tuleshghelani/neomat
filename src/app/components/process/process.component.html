<div class="process-banner">
  <div class="banner-overlay">
    <div class="banner-content" data-aos="fade-up" data-aos-duration="1000">
      <h1>Our Manufacturing Process</h1>
      <p>Excellence in Every Step</p>
    </div>
  </div>
</div>

<div class="process-content">

    <!-- Investment Casting Process -->
    <section class="casting-section">
      <div class="section-header" data-aos="fade-up">
        <h2>Investment Casting Process</h2>
        <p>Precision Engineering Through Advanced Casting</p>
      </div>
  
      <div class="casting-grid">
        <div class="process-card neumorphic" 
             *ngFor="let step of castingSteps"
             data-aos="fade-up"
             data-aos-delay="200">
          <div class="card-image">
            <img [src]="step.image" [alt]="step.title" loading="lazy">
          </div>
          <div class="card-content">
            <h3>{{step.title}}</h3>
            <p>{{step.description}}</p>
          </div>
        </div>
      </div>
    </section>
  <!-- Forging Process Section -->
  <section class="forging-section">
    <div class="section-header" data-aos="fade-up">
      <h2>{{forgingProcess.title}}</h2>
      <p>{{forgingProcess.description}}</p>
    </div>

    <div class="forging-content" data-aos="fade-up" data-aos-delay="200">
      <div class="process-image neumorphic">
        <img [src]="forgingProcess.image" alt="Forging Process">
      </div>
      <div class="process-steps">
        <div class="step neumorphic" *ngFor="let step of forgingProcess.steps">
          <span class="step-marker"></span>
          <p>{{step}}</p>
        </div>
      </div>
    </div>
  </section>
</div>
