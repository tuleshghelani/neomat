<div class="products-container">
  <!-- Left side - Product Categories -->
  <div class="categories-section">
    <div class="categories-header">
      <h2>Our Products</h2>
      <button class="mobile-toggle" (click)="toggleMobileCategories()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    
    <div class="category-list" [class.mobile-expanded]="isMobileCategoriesVisible">
      <div class="category-item" *ngFor="let category of productCategories">
        <div class="category-header neumorphic" 
             (click)="toggleCategory(category)"
             [class.active]="category.isExpanded">
          <span class="category-name">{{category.name}}</span>
          <div class="arrow" [class.expanded]="category.isExpanded"></div>
        </div>
        <div class="sub-products" [@expandCollapse]="category.isExpanded ? 'expanded' : 'collapsed'">
          <div class="sub-product-item" 
               *ngFor="let subProduct of category.subProducts"
               (click)="selectSubProduct(category, subProduct)"
               [class.active]="category.selectedImage === subProduct.toLowerCase()">
            {{subProduct}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Updated right side with new product card design -->
  <div class="product-display">
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of filteredProducts">
        <div class="product-image-wrapper">
          <div class="main-image">
            <img [src]="product.mainImage" [alt]="product.name" loading="lazy">
          </div>
          <div class="hover-image" *ngIf="product.otherImages?.length">
            <img [src]="product.otherImages[1]" [alt]="product.name" loading="lazy">
          </div>
        </div>
        <div class="product-info">
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
