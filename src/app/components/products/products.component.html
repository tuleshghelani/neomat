<div class="products-container">
  <!-- Left side - Product Categories -->
  <div class="categories-section">
    <div class="categories-header">
      <h2>Our Products</h2>
      <button class="mobile-toggle" (click)="toggleMobileCategories()">
        <i class="fas" [class.fa-bars]="!isMobileCategoriesVisible" [class.fa-times]="isMobileCategoriesVisible"></i>
      </button>
    </div>
    
    <div class="category-list" [class.mobile-expanded]="isMobileCategoriesVisible">
      <div class="category-item" *ngFor="let category of productCategories">
        <div class="category-header neumorphic" 
             (click)="toggleCategory(category)"
             [class.active]="isCategoryActive(category)">
          <span class="category-name">{{category.name}}</span>
          <span class="arrow" [class.expanded]="category.isExpanded"></span>
        </div>
        <div class="sub-products" [@expandCollapse]="category.isExpanded ? 'expanded' : 'collapsed'">
          <div class="sub-product-item" 
               *ngFor="let subProduct of category.subProducts"
               (click)="selectSubProduct(category, subProduct)"
               [class.active]="category.selectedImage === subProduct.toLowerCase()">
            {{subProduct}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side - Product Display -->
  <!-- Right side - Product Display -->
<div class="product-display" (scroll)="onScroll($event)" #productContainer>
  <div class="product-grid">
    <div class="product-card neumorphic" *ngFor="let product of displayedProducts">
      <div class="product-image-wrapper">
        <div class="main-image">
          <img [src]="product.mainImage" [alt]="product.name" loading="lazy">
        </div>
        <!-- <div class="hover-image" *ngIf="product?.otherImages?.length != undefined && product?.otherImages?.length">
          <img 
            [src]="product.otherImages?.[1]" 
            [alt]="product.name || 'Product image'" 
            loading="lazy">
        </div> -->
        <div class="hover-image" >
          <img 
            [src]="product.mainImage" 
            [alt]="product.name || 'Product image'" 
            loading="lazy">
        </div>
      </div>
      <div class="product-info">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <div class="specifications" *ngIf="product.specifications">
          <div class="spec-item">
            <span class="spec-label">Brand:</span>
            <span class="spec-value">Adaptix</span>
          </div>
          <div class="spec-item" *ngFor="let spec of product.specifications | keyvalue">
            <span class="spec-label">{{spec.key}}:</span>
            <span class="spec-value">{{spec.value}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Loading indicator -->
  
  <!-- Enhanced Loading Spinner -->
  <div class="loading-spinner-container" *ngIf="isLoading">
    <div class="loading-spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="loading-text">Loading products...</div>
    </div>
  </div>
  
</div>
</div>
