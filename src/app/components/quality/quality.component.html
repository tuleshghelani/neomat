<div class="quality-banner">
  <div class="banner-overlay">
    <div class="banner-content" data-aos="fade-up" data-aos-duration="1000">
      <h1>Quality Assurance</h1>
      <p>Commitment to Excellence Through Advanced Testing</p>
    </div>
  </div>
</div>

<div class="quality-content">
  <div class="intro-section" data-aos="fade-up" data-aos-duration="1000">
    <h2>Our Quality Process</h2>
    <p>At Neomat Tradecorp PVT. LTD., we maintain the highest standards through comprehensive testing and verification.</p>
  </div>

  <div class="quality-grid-section neumorphic">
    <div class="quality-container">
      <div class="quality-grid">
        <div class="quality-card neumorphic-card" 
             *ngFor="let process of qualityProcesses; let i = index"
             data-aos="fade-up" 
             [attr.data-aos-delay]="i * 200">
          <div class="quality-icon">
            <img [src]="process.image" [alt]="process.name" loading="lazy">
          </div>
          <div class="quality-content">
            <h3>{{process.name}}</h3>
            <p>{{process.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
